<div class="container">
  <div>
    <label>New Number</label><br />
    <input type="number" class="form-control" [(ngModel)]="n2" /><br />
    <button class="btn m-1" (click)="add(n2)">Add</button>
  </div>
  <h4>List Of Numbers</h4>
  <div class="row" *ngFor="let n1 of num; index as i">
    <div class="col-1 m-1">{{ i + 1 }}</div>
    <div class="col-1 border m-1">{{ n1 }}</div>
    <div class="col-2 border m-1">{{ n1 % 2 === 0 ? "Even" : "Odd" }}</div>
    <div class="col-2 border m-1">{{ n1 * n1 }}</div>
    <span
      (click)="delete(i)"
      class="material-symbols-outlined col-1 border m-1"
    >
      delete
    </span>
  </div>
  <p>Sum: {{ sum }}</p>
  <p>Count of even numbers: {{ evenCount }}</p>
</div>
