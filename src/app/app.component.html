<h6>
  Task 2 X, Y and operationsCreate 3 buttons with displaying x+y, x-yand
  x*y.Clicking on x+ywill display 8+5=13Clicking on x-ywill display
  8-5=3Clicking on x*ywill display 8*5=40
</h6>
<div class="container">
  <button class="btn m-1" (click)="add()">x + y</button>
  <button class="btn m-1" (click)="sub()">x - y</button>
  <button class="btn m-1" (click)="multi()">x * y</button>

  <p>{{ result }}</p>
</div>
