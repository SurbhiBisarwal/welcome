<h6>
  Task 1::Add 1, Add 10, Add 100Create a new Angular app with 3 buttons Add 1,
  Add 10 and Add 100 which as the name suggests add 1 , 10 or 100 respectively
  to the number displayed below the buttons. The number initially has the value
  8
</h6>
<div class="container">
  <button class="btn m-1" (click)="add1()">Add 1</button>
  <button class="btn m-1" (click)="add10()">Add 10</button>
  <button class="btn m-1" (click)="add100()">Add 100</button>
  <button class="btn m-1" (click)="reset()">Reset</button>

  <div class="dark-text">Number:{{ num }}</div>
</div>
