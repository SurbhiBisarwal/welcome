<div class="container m-3" style="border: 1px solid red" border-bottom="none">
  <div class="row">
    <div class="col">
      Team A
      <div class="col">
        <br />
        <div class="row" style="margin-left: 19%">{{ teamAScore }}</div>
        <br />
        <div class="row">
          <button (click)="point3('A')" style="width: 50%">+3points</button>
        </div>
        <br />
        <div class="row">
          <button (click)="point2('A')" style="width: 50%">+2points</button>
        </div>
        <br />
        <div class="row">
          <button (click)="freeThrow('A')" style="width: 50%">
            Free Throw
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      Team B
      <div class="col">
        <br />
        <div class="row" style="margin-left: 19%">{{ teamBScore }}</div>
        <br />
        <div class="row">
          <button (click)="point3('B')" style="width: 50%">+3points</button>
        </div>
        <br />
        <div class="row">
          <button (click)="point2('B')" style="width: 50%">+2points</button>
        </div>
        <br />
        <div class="row">
          <button (click)="freeThrow('B')" style="width: 50%">
            Free Throw
          </button>
        </div>
      </div>
    </div>
  </div>
  <br />

  <div class="row" style="padding-left: 35%">
    <button (click)="reset()" style="width: 50%">Reset</button>
  </div>
</div>
