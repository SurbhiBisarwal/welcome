<div class="container">
  <div>
    <label>New Number</label><br />
    <input type="number" class="form-control" [(ngModel)]="n2" /><br />
    <button class="btn m-1" (click)="add(n2)">Add</button>
  </div>
  <h4>List Of Numbers</h4>
  <button class="btn m-1" (click)="insertOrder()">Insert Order</button>
  <button class="btn m-1" (click)="ascending()">Ascending</button>
  <button class="btn m-1" (click)="descending()">Descending</button>
  <button class="btn m-1" (click)="even()">Even</button>
  <button class="btn m-1" (click)="odd()">Odd</button>
  <div class="row">
    <div class="col-1 m-1"><strong>Index</strong></div>
    <div class="col-1 m-1"><strong>Value</strong></div>
  </div>
  <div class="row" *ngFor="let n1 of num; index as i">
    <div class="col-1 m-1">
      {{ i + 1 }}
    </div>
    <div class="col-1 border m-1">
      {{ n1 }}
    </div>
  </div>
</div>
