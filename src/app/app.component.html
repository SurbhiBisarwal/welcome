<div class="container">
  <div class="row m-1">
    <div class="col">
      <input type="checkbox" [(ngModel)]="working" />
      <label>Are you working</label>
    </div>
  </div>
  <div class="row m-1">
    <div class="col-6">
      <input type="radio" value="Male" [(ngModel)]="gender" />
      <label>Male</label>
    </div>
    <div class="col-6">
      <input type="radio" value="Female" [(ngModel)]="gender" />
      <label>Female</label>
    </div>
  </div>
  <hr />
  Working: {{ working }}<br />
  Gender: {{ gender }}
</div>
