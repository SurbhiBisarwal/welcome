<div class="container m-2 border w-50">
  <h4 class="text-center">Login</h4>
  <div>
    <label>Email id/Username</label><br />
    <input
      class="form-control"
      type="text"
      placeholder="Enter your active Email Id/Username"
      [(ngModel)]="email"
      (focus)="event('focus in')"
      (focusout)="validateField('email')"
    />
    <div *ngIf="showEmailError" class="text-danger">
      Please enter your Email Id/Username
    </div>
    <br />
    <label>Password</label><br />
    <input
      class="form-control"
      type="password"
      placeholder="Enter your Password"
      [(ngModel)]="password"
      (focus)="event('p focus in')"
      (focusout)="validateField('password')"
    />
    <div *ngIf="showPasswordError" class="text-danger">
      Please enter your password
    </div>
    <p style="color: blue">forget password</p>
    <div class="text-center">
      <button class="btn btn-primary m-2">Login</button><br />
      Not a member as yet?
      <small style="color: blue">Register Now</small>
    </div>
  </div>
</div>
