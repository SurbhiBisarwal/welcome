<div class="container m-2 border">
  Name:<br />
  <input type="text" id="name" [(ngModel)]="newStudent.name" /><br />

  mark:<br /><input
    type="number"
    id="marks"
    [(ngModel)]="newStudent.marks"
  /><br />
  <button class="btn-primary m-2" (click)="addstu()">Add</button>
  <h2>List of students and marks</h2>

  <p
    *ngFor="let student of students"
    [ngClass]="{
      'grade-A': student.grade === 'A',
      'grade-B': student.grade === 'B',
      'grade-C': student.grade === 'C'
    }"
  >
    {{ student.name }}, {{ student.marks }}, {{ student.grade }}
  </p>
</div>
