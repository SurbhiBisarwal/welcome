<div class="container m-2">
  <label>Name</label><br />
  <input
    type="text"
    placeholder="minimum 8 characters"
    (keyup)="event($event.target.value)"
  />
  <div>
    <label>Length=</label>
    {{ length }}
  </div>
  <div>
    <span *ngIf="length < 8 && length > 0" style="color: red"
      >Minimum length is 8 characters</span
    >
  </div>
</div>
